<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet avec Bootswatch</title>
   
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container mt-5">
